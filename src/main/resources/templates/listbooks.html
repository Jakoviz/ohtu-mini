<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: head">
        <title></title>
    </head>
    <body>
        <header th:replace="layout :: header"></header>
        <h1>Kirjalista</h1>
        <div th:if="${#lists.isEmpty(books)}">
            <p>Lukuvinkkejä ei ole vielä lisätty.</p>
        </div>
        <table class="table" id="myTable">
            <thead>
                <tr>
                    <th style="width: 10%">Nimi</th>
                    <th style="width: 10%">Kirjailija</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book: ${books}" style="line-height: 50px; min-height: 50px; height: 50px">
                    <strong>
                        <td style="position:relative;"><span style="width: 90%; overflow: auto; position: absolute; top: -18px;" th:text=${book.title}></span></td>
                        <td style="position:relative;"><span style="width: 90%; overflow: auto; position: absolute; top: -18px;" th:text=${book.author}></span></td>
                        <td style="position:relative;"><span style="width: 90%; overflow: auto; position: absolute; top: -18px;" th:text=${book.id}></span></td>
                        <td style="position:relative;">
                            <form th:action="@{/delete}" method="post">
                                <input type="hidden" name="id" th:value="${book.id}" />
                                <input type="submit" value="Delete" class="btn btn-danger" onclick="return confirm('Delete ${book.title}?');"/>
                            </form>
                        </td>
                    </strong>
                </tr>
            </tbody>
        </table>
        <footer th:replace="layout :: footer"></footer>
        <script>
            $(document).ready(function () {
                $('#myTable').DataTable({scrollY: 440});
            });
        </script>
    </body>
</html>
