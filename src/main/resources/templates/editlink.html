<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <title></title>
</head>
<body>
<header th:replace="layout :: header"></header>

<div class="container-fluid">
        <div class="col-12">
            <div class="row" style="margin-top:60px">
            <div class="col-4"></div>
                <div class="col-4">

                <h1>Muokkaa linkki√§</h1>
                <div th:if="${param.error}"  class="alert alert-warning notification" role="alert">
                    <p>Linkki on jo tallennettu.</p>
                </div>
    
                <form method="POST" th:action="@{/link/edit}">
                <div class="form-group">
                    <label for="nameInputField">Linkin nimi</label>
                    <input type="text" name="name" id="nameInputField" class="form-control" th:value="${link.name}" required>
                </div>
                <div class="form-group">
                    <label for="linkInputField">URL</label>
                    <input type="text" name="link" id="linkInputField" class="form-control" th:value="${link.link}" required>
                </div>
                <div class="form-group">
                    <label for="commentInputField">Kommentti</label>
                    <input type="text" name="comment" id="commentInputField" class="form-control" th:value="${link.comment}">
                </div>
                <input type="hidden" name="url" th:value="${url}"/>
                <input type="hidden" name="id" th:value="${link.id}"/>
                <button name="linkSubmit" type="submit" class="btn btn-primary">Muokkaa</button>
            </form>

            </div>
    
        <div class="col-4"></div>
    </div>
    </div>
</div>

<footer th:replace="layout :: footer"></footer>
</body>
</html>
